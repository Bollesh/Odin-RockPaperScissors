<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors Paper Rock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/2de2ca9ea2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="infoBox">
        <p class="choiceInfo">Choose carefully!</p>
        <p class="info">First to 5 points wins.</p>
    </div>
    <div class="currentMatchup">
        <div class="player">
            <div class="playerChoice">?</div>
            <div class="playerPoints">Player: 0</div>
        </div>
        <div class="computer">
            <div class="computerChoice">?</div>
            <div class="computerPoints">Computer: 0</div>
        </div>
    </div>
    <div class="rockPaperScissors">
        <button class="rock choice">
            <i class="fa-solid fa-hand-fist"></i>
        </button>
        <button class="paper choice">
            <i class="fa-solid fa-hand"></i>
        </button>
        <button class="scissors choice">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
    </div>
    <div id="end" class="block">
        <p class="result">test</p>
        <button class="reset">Play again</button>
    </div>
    <div id="dark" class="block"></div>
</body>
</html>
